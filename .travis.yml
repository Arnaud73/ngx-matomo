dist: trusty
sudo: false
language: node_js
node_js:
  - "8"
os:
  - linux
addons:
  chrome: stable
before_install:
  google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
install:
  - npm install
script:
  - npm run lint
  - npm run test:once
  - npm run integration
  - npm run coverage
