<a role="button" routerLink="../.." class="outline">Back</a>

<article *ngIf="article$ | async as article">
  <h3>{{ article.name }}</h3>
  <div class="grid">
    <div>
      <p>Description: {{ article.description }}</p>
      <p>Category: {{ article.category }}</p>
      <p>Price: {{ article.price | currency }}</p>
    </div>
    <img src="https://picsum.photos/id/{{ article.id }}/200/300" alt="" class="section media" />
  </div>
</article>
